<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terraform Workshop - Visitor Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .stats-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-box h3 {
            font-size: 3em;
            margin-bottom: 5px;
        }

        .stat-box p {
            opacity: 0.9;
        }

        .form-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .form-card h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            gap: 10px;
        }

        .form-group input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .form-group button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .form-group button:active {
            transform: translateY(0);
        }

        .visitors-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .visitors-card h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .visitor-list {
            list-style: none;
        }

        .visitor-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
        }

        .visitor-item:hover {
            background: #f9f9f9;
        }

        .visitor-item:last-child {
            border-bottom: none;
        }

        .visitor-name {
            font-weight: bold;
            color: #333;
        }

        .visitor-time {
            color: #666;
            font-size: 0.9em;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .tech-stack {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .tech-stack h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .tech-badges {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Terraform Workshop</h1>
            <p>Visitor Management System</p>
        </div>

        <div id="message"></div>

        <div class="stats-card">
            <h2>üìä Statistics</h2>
            <div class="stats-grid">
                <div class="stat-box">
                    <h3 id="totalCount">-</h3>
                    <p>Total Visitors</p>
                </div>
            </div>
        </div>

        <div class="form-card">
            <h2>‚ûï Add New Visitor</h2>
            <form id="visitorForm" class="form-group">
                <input
                    type="text"
                    id="visitorName"
                    placeholder="Enter visitor name..."
                    required
                    autocomplete="off"
                >
                <button type="submit">Add Visitor</button>
            </form>
        </div>

        <div class="visitors-card">
            <h2>üë• Recent Visitors</h2>
            <ul id="visitorList" class="visitor-list">
                <li class="loading">Loading visitors...</li>
            </ul>
        </div>

        <div class="tech-stack">
            <h3>üõ†Ô∏è Technology Stack</h3>
            <div class="tech-badges">
                <span class="badge">Terraform</span>
                <span class="badge">Portainer</span>
                <span class="badge">Docker</span>
                <span class="badge">Nginx</span>
                <span class="badge">Node.js</span>
                <span class="badge">SQLite</span>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        function showMessage(message, type = 'success') {
            const messageEl = document.getElementById('message');
            messageEl.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                messageEl.innerHTML = '';
            }, 3000);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString();
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/api/stats`);
                const result = await response.json();

                if (result.success) {
                    document.getElementById('totalCount').textContent = result.data.totalVisitors;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadVisitors() {
            try {
                const response = await fetch(`${API_BASE}/api/visitors`);
                const result = await response.json();

                const listEl = document.getElementById('visitorList');

                if (result.success && result.data.length > 0) {
                    listEl.innerHTML = result.data.map(visitor => `
                        <li class="visitor-item">
                            <span class="visitor-name">${escapeHtml(visitor.name)}</span>
                            <span class="visitor-time">${formatDate(visitor.visit_time)}</span>
                        </li>
                    `).join('');
                } else {
                    listEl.innerHTML = '<li class="empty-state">No visitors yet. Be the first!</li>';
                }
            } catch (error) {
                console.error('Error loading visitors:', error);
                document.getElementById('visitorList').innerHTML =
                    '<li class="error">Failed to load visitors. Please try again.</li>';
            }
        }

        async function addVisitor(name) {
            try {
                const response = await fetch(`${API_BASE}/api/visitors`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name })
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('‚úÖ Visitor added successfully!', 'success');
                    loadVisitors();
                    loadStats();
                    return true;
                } else {
                    showMessage(`‚ùå Error: ${result.error}`, 'error');
                    return false;
                }
            } catch (error) {
                console.error('Error adding visitor:', error);
                showMessage('‚ùå Failed to add visitor. Please try again.', 'error');
                return false;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Form submission
        document.getElementById('visitorForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const nameInput = document.getElementById('visitorName');
            const name = nameInput.value.trim();

            if (name) {
                const success = await addVisitor(name);
                if (success) {
                    nameInput.value = '';
                }
            }
        });

        // Initial load
        loadVisitors();
        loadStats();

        // Auto-refresh every 10 seconds
        setInterval(() => {
            loadVisitors();
            loadStats();
        }, 10000);
    </script>
</body>
</html>
