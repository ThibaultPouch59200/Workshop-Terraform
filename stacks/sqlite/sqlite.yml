services:
  sqlite:
    image: nouchka/sqlite3:${SQLITE_VERSION}
    container_name: workshop-sqlite
    volumes:
      - sqlite-data:/data
    environment:
      - SQLITE_DATABASE=workshop.db
    networks:
      - workshop-network
    restart: unless-stopped
    entrypoint: ["/bin/sh"]
    command: ["-c", "while true; do sleep 3600; done"]
    healthcheck:
      test: ["CMD", "sqlite3", "/data/workshop.db", "SELECT 1;"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    labels:
      - "com.terraform.workshop=sqlite"
      - "com.terraform.workshop.role=database"

volumes:
  sqlite-data:
    driver: local

networks:
  workshop-network:
    external: true
