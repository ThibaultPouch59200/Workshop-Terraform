services:
  sqlite:
    image: nouchka/sqlite3:${SQLITE_VERSION}
    container_name: workshop-sqlite
    volumes:
      - sqlite-data:/data
    environment:
      - SQLITE_DATABASE=workshop.db
    networks:
      - workshop-network
    restart: unless-stopped
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        # Initialize database if it doesn't exist
        if [ ! -f /data/workshop.db ]; then
          sqlite3 /data/workshop.db <<'EOSQL'
        -- Create visitors table
        CREATE TABLE IF NOT EXISTS visitors (
            id INTEGER PRIMARY KEY AUTOINCREMENT,
            name TEXT NOT NULL,
            visit_time TIMESTAMP DEFAULT CURRENT_TIMESTAMP
        );

        -- Create sample data
        INSERT INTO visitors (name, visit_time) VALUES
            ('Alice Workshop', datetime('now', '-2 days')),
            ('Bob Terraform', datetime('now', '-1 day')),
            ('Charlie Docker', datetime('now', '-12 hours'));

        -- Create index for faster queries
        CREATE INDEX IF NOT EXISTS idx_visit_time ON visitors(visit_time DESC);

        -- Application settings table
        CREATE TABLE IF NOT EXISTS app_settings (
            key TEXT PRIMARY KEY,
            value TEXT NOT NULL,
            updated_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
        );

        -- Insert default settings
        INSERT OR IGNORE INTO app_settings (key, value) VALUES
            ('app_name', 'Terraform Workshop'),
            ('version', '1.0.0'),
            ('initialized', datetime('now'));
        EOSQL
        fi
        # Keep container running
        while true; do sleep 3600; done
    healthcheck:
      test: ["CMD", "sqlite3", "/data/workshop.db", "SELECT 1;"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    labels:
      - "com.terraform.workshop=sqlite"
      - "com.terraform.workshop.role=database"

volumes:
  sqlite-data:
    driver: local

networks:
  workshop-network:
    external: true
